<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>dentalcare</title>
    
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/patientform.css" rel="stylesheet">
</head>

<body>
    
<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-9">
        <div id="newPatient" class="wrapper">
            <h2>New Patient Form Sign Up</h2>
        </div>
        </div>
    </div>
    
       
   <div class="row row-content">
       <div class="col-xs-12 col-sm-9">
        <div id="newPatient" class="wrapper">
            <h4>Complete this form to sign up for online access to your account.<br>
                Account access requires approval from your dental provider.</h4>
        </div> 
        </div>
    </div>
           
           
<div class="row row-content">
    <div class="col-xs-12 col-sm-9">
        <div class="wrapper">
            <h2>New Account Information</h2>
                <div class="row row-content">
                    <div class="col-xs-12 col-sm-9">
                        <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="Username" class="col-sm-4 control-label">Username:</label>                        
                                        <div class="col-sm-8">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-4 control-label">Password:</label>
                                        <div class="col-sm-8">
                                        <input type="password" class="form-control" id="password" placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-4 control-label"> Confirm Password:</label>
                                        <div class="col-sm-8">
                                        <input type="password" class="form-control" id="password" placeholder="">
                                        </div>
                                    </div>
                        </form>
                </div>
            </div>
           </div>
    </div>
</div>
               
   
<div class="row row-content">
    <div class="col-xs-12 col-sm-9">
        <div class="wrapper">
            <h2>Personal Information</h2>
    <div class="row row-content">
       <div class="com-xs-12">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="firstname" class="col-xs-7 col-sm-6 col-md-7 control-label">First Name*</label>  
                    <label for="lastname" class="col-xs-5 col-sm-5 col-md-5 control-label">Last Name*</label>
                         <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="textarea" class="form-control" id="firstname" name="firstname" placeholder="">
                        </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="textarea" class="form-control" id="lastname" name="lastname" placeholder="">
                            </div>
                </div>
            </form>
           
       
       
<div class="row row-content">
    <div class="com-xs-12">
        <form class="form-inline" role="form">
            <div class="row row-content">
                <label for="address" class="col-xs-7 col-sm-6 col-md-7 control-label">Address</label>
            <div class="col-xs-12">
                <textarea class="form-control" id="address" name="adddress"  placeholder="Street Address"></textarea>
            </div>
            </div>
    
    <div class="row row-content">
        <div class="com-xs-12">
             <div class="col-xs-6 col-sm-6 col-md-6">
            <input type="text" class="form-control" id="city" name="city" placeholder="City">
            </div>
                   
       <div class="col-xs-6 col-sm-6 col-md-6">
            <input type="zip" class="form-control" id="zipcode" name="zipcode" placeholder="Zip">
        </div>
        </div>
    </div>
               
                
<div class="row row-content">
    <div class="col-xs-3 col-sm-2 col-md-2">
        <select class="form-control">
            <option>State</option>
            <option>US</option>
            <option>California</option>
         </select>
    </div>                  
</div>
</form>  
</div>
</div>
           
           
<form class="form-inline" role="form">
    <div class="form-group">
        <label for="telnum" class="col-xs-7 col-sm-6 col-md-7 control-label">Contact Tel.*</label>
        <label for="emailid" class="col-xs-5 col-sm-5 col-md-5 control-label">Email</label>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="tel" class="form-control" id="cont no." name="cont no." placeholder="">  
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
            </div>
    </div>
</form>
    
                   
            <form class="form-inline" role="form">
                     <div class="form-group">
                         
                         <label for="date" class="col-xs-7 col-sm-6 col-md-7 control-label"> Appointent Date </label>
                         <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="date" class="form-control" id="date" name="date" placeholder="date" >
                         </div>
                    </div>
            </form>
        </div>
    
        <div class="row row-content">
                <div class="form-group">
                        <label for="feedback" class="col-sm-6 control-label">Please describe your symptoms</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="6"></textarea>
                 </div>
                       <small>By clicking the Submit button you agree to the </small><a href="#t&c.html">Terms and conditions</a>
                        <h6>*Required fields</h6>

                      <div class="col-sm-6">
                            <button type="submit" class="btn-lg btn-primary">Submit</button>
                          </div>
                      </div>
            </div>
         </div>
    </div>
    </div>
    </div>

    
     
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  
    </body>
</html>
